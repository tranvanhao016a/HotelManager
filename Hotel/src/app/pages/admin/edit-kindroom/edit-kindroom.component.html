<body class="app sidebar-mini rtl" style="font-size: 20px;">
    <app-header-admin></app-header-admin>
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <app-sidebar></app-sidebar>

  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb" style="font-size: 20px;">
        <li class="breadcrumb-item">List of Kind Room</li>
        <li class="breadcrumb-item"><a href="#">Edit Kind of Room</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="tile">

          <h3 class="tile-title">Edit Kind of Room</h3>
          <div class="tile-body">
            <form class="row" [formGroup]="editform" (submit)="update()" >
              <!-- <div class="form-group col-md-4">
                <label class="control-label">ID KindRoom </label>
                <input class="form-control" type="text" formControlName="idKindRoom">
              </div> -->
              <div class="form-group col-md-4">
                <label class="control-label">Name KindRoom </label>
                <input class="form-control" type="text" formControlName="nameKindRoom" value="{{this.data.nameKindRoom}}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Image</label>
                <input class="form-control" type="text" required formControlName="image" value="{{this.data.image}}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Maximum number of guests</label>
                <input class="form-control" type="number" required formControlName="cusMax" value="{{this.data.cusMax}}">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Price</label>
                <input class="form-control" type="number" required formControlName="priceRoom" value="{{this.data.priceRoom}}">
              </div>

          <button class="btn btn-save" type="submit" >Save</button>
          <a class="btn btn-cancel" href="/kindroom" >Cancel</a>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>


  </body>
