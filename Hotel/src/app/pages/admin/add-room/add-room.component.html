<body class="app sidebar-mini rtl">
    <app-header-admin></app-header-admin>
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <app-sidebar></app-sidebar>
  
  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">List of Room</li>
        <li class="breadcrumb-item"><a href="#">Add new Room</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
  
        <div class="tile">
  
          <h3 class="tile-title">Create Room</h3>
          <div class="tile-body">
            <form class="row" [formGroup]="addform" (submit)="add()">
              <div class="form-group col-md-4">
                <label class="control-label">Room ID</label>
                <input class="form-control" type="text" formControlName="idRoom">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Image</label>
                <input class="form-control" type="text" required>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Maximum number of guests</label>
                <input class="form-control" type="text" required>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Status</label>
                <select class="form-control" id="exampleSelect1" formControlName="status">
                  <option>Rent</option>
                  <option>Empty </option>
                  <option>Clean up</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Price</label>
                <input class="form-control" type="text" required>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Kind of room</label>
                <!-- <input class="form-control" type="text" required> -->
                <select class="form-control" id="exampleSelect1" formControlName="status" >
                  <option *ngFor="let item of  this.data" value="{{item.idKindRoom}}">{{item.nameKindRoom}}</option>
                </select>
              </div>
          <button class="btn btn-save" type="submit">Save</button>
          <a class="btn btn-cancel" href="/room">Cancel</a>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>
  
  
  </body>
