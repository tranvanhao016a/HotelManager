<body class="app sidebar-mini rtl">
    <app-header-admin></app-header-admin>
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <app-sidebar></app-sidebar>

  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">List of staff</li>
        <li class="breadcrumb-item"><a href="#">Edit staff</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <form class="row">
              <div class="form-group col-md-4">
                <label class="control-label">Staff ID</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">name</label>
                <input class="form-control" type="text" required>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Email</label>
                <input class="form-control" type="text" required>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Permanent address</label>
                <input class="form-control" type="text" required>
              </div>
              <div class="form-group  col-md-4">
                <label class="control-label">SĐT</label>
                <input class="form-control" type="number" required>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Date of birth</label>
                <input class="form-control" type="date">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Sex</label>
                <select class="form-control" id="exampleSelect2" required>
                  <option>-- Choose your gender --</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="form-group  col-md-3">
                <label for="exampleSelect1" class="control-label">Position</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Receptionist</option>
                  <option>Reservation </option>
                  <option>Cashier</option>
                  <option>Bell man</option>
                  <option>Housekeeping</option>
                  <option>Locker Attendant</option>
                  <option>Public Area cleaner</option>
                  <option>Door man </option>
                </select>
              </div>
                <div class="form-group col-md-12">
              </div> 
          <button class="btn btn-save" type="button">Save</button>
          <a class="btn btn-cancel" href="/staff">Cancel</a>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>
