<body class="app sidebar-mini rtl" style="font-size: 20px;">
    <app-header-admin></app-header-admin>
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <app-sidebar></app-sidebar>

  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb" style="font-size: 20px;">
        <li class="breadcrumb-item">List of staff</li>
        <li class="breadcrumb-item"><a href="#">Edit staff</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <form class="row" [formGroup]="editform" (submit)="update()">
              <!-- <div class="form-group col-md-4">
                <label class="control-label">Staff ID</label>
                <input class="form-control" type="text">
              </div> -->
              <div class="form-group col-md-4">
                <label class="control-label">Name</label>
                <input class="form-control" type="text" required formControlName="nameStaff" value="{{this.data.nameStaff}}">
              </div>
              <!-- <div class="form-group col-md-4">
                <label class="control-label">Email</label>
                <input class="form-control" type="text" required formControlName="nameStaff" value="{{this.data.nameStaff}}">
              </div> -->
              <div class="form-group col-md-4">
                <label class="control-label">Address</label>
                <input class="form-control" type="text" required formControlName="address" value="{{this.data.address}}">
              </div>
              <div class="form-group  col-md-4">
                <label class="control-label">Phone</label>
                <input class="form-control" type="number" required formControlName="phoneStaff" value="{{this.data.phoneStaff}}" >
              </div>
              <!-- <div class="form-group col-md-4">
                <label class="control-label">Date of birth</label>
                <input class="form-control" type="date">
              </div> -->
              <div class="form-group col-md-3">
                <label class="control-label">Sex</label>
                <select class="form-control" id="exampleSelect2" required formControlName="sexStaff" value="{{this.data.sexStaff}}">
                  <option>-- Choose your gender --</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="form-group  col-md-3">
                <label for="exampleSelect1" class="control-label">Position</label>
                <select class="form-control" id="exampleSelect1" formControlName="position" value="{{this.data.position}}">
                  <option>Receptionist</option>
                  <option>Reservation </option>
                  <option>Cashier</option>
                  <option>Bell man</option>
                  <option>Housekeeping</option>
                  <option>Locker Attendant</option>
                  <option>Public Area cleaner</option>
                  <option>Door man </option>
                </select>
              </div>
              <div class="form-group  col-md-3">
                <label for="exampleSelect1" class="control-label">Status</label>
                <select class="form-control" id="exampleSelect1" formControlName="status" value="{{this.data.status}}">
                  <option>Wordking</option>
                  <option>Leave</option>
                </select>
              </div>
              
                <!-- <div class="form-group col-md-12">
              </div> -->
          <button class="btn btn-save" type="submit" style="font-size: 30px;width: 500px;margin-top: 2%;margin-left: auto;margin-right: auto;">Save</button>
          <a class="btn btn-cancel" href="/staff" style="font-size: 30px;width: 500px;margin-top: 2%;margin-left: auto;margin-right: auto;">Cancel</a>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>
