<body class="app sidebar-mini rtl  pace-done" style="font-size: 20px">

  <app-header-admin></app-header-admin>
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <app-sidebar></app-sidebar>
  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item active" style="font-size: 20px"><a href="#"><b>User List</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <div class="row element-button">
              <!-- <div class="col-sm-2">
                <a class="btn btn-add btn-sm" (click)="navigate('/add-user')" style="font-size:13px ;" title="Thêm"><i class="fas fa-plus"></i>
                  Add new User</a>
              </div> -->

            </div>
            <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0"
              id="sampleTable">
              <thead>
                <tr>
                  <!-- <th width="10"> -->

                  <th>Name User</th>
                  <th>Email</th>
                  <th>Password</th>

                  <th>Feature</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let item of data">
                  <!-- <td width="10">
                  <input type="checkbox" name="check1" value="1"></td> -->
                  <td>{{item.username}} </td>
                  <td>{{item.email}} </td>
                  <td>{{item.password}}</td>
                  <td class="table-td-center">
                    <button class="btn btn-primary btn-sm trash" type="button" title="Xóa"
                      onclick="myFunction(this)" style="font-size: 20px;"><i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="btn btn-primary btn-sm edit" type="button" title="Sửa" id="show-emp"
                    (click)="navigate('/edit-user',item.username)" style="margin-left: 10%;font-size: 20px;"><i class="fas fa-edit"></i>
                    </button>
                  </td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>


    </body>
